name: claude-mem

services:
  claude-mem-qdrant:
    image: qdrant/qdrant:latest
    container_name: claude-mem-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant-storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - TZ=Asia/Bangkok
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  claude-mem-neo4j:
    image: neo4j:5-community
    container_name: claude-mem-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/memory_graph_2024
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - TZ=Asia/Bangkok
    volumes:
      - ./neo4j-data:/data
      - ./neo4j-logs:/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "memory_graph_2024", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  claude-mem-service:
    build: .
    container_name: claude-mem-service
    ports:
      - "8100:8100"
    environment:
      - QDRANT_HOST=claude-mem-qdrant
      - QDRANT_PORT=6333
      - NEO4J_URI=bolt://claude-mem-neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=memory_graph_2024
      - LOG_LEVEL=INFO
      - SCHEDULER_ENABLED=true
      - USE_QUERY_UNDERSTANDING=true
      - MEMORY_PURGE_ENABLED=true
      - TZ=Asia/Bangkok
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      # frontend/dist is built into the Docker image, no need to mount
    depends_on:
      claude-mem-qdrant:
        condition: service_healthy
      claude-mem-neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

networks:
  default:
    name: claude-mem-network
