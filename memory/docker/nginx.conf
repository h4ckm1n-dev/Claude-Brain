# ── Upstream backends (one per domain service) ──────────────────────────────

upstream core     { server claude-mem-core:8100; }
upstream search   { server claude-mem-search:8103; }
upstream graph    { server claude-mem-graph:8104; }
upstream brain    { server claude-mem-brain:8105; }
upstream quality  { server claude-mem-quality:8106; }
upstream analytics { server claude-mem-analytics:8107; }
upstream admin    { server claude-mem-admin:8108; }
upstream worker   { server claude-mem-worker:8101; }

# ── SPA navigation detection ────────────────────────────────────────────────
# Browser navigation sends Accept: text/html; axios API calls send
# Accept: application/json. Use this to serve index.html for page refreshes
# while proxying API calls to the correct backend.

map $http_accept $is_spa_navigation {
    ~text/html 1;
    default    0;
}

server {
    listen 80;
    server_name _;

    # Max request size (for large memory payloads)
    client_max_body_size 10m;

    # Gzip compression
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    gzip_min_length 1000;

    # ── Exact matches (search-owned routes under /memories) ──────────────

    location = /memories/search {
        proxy_pass http://search;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    location = /memories/suggest {
        proxy_pass http://search;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ── Favicon fallback (browsers request /favicon.ico regardless of <link>) ──

    location = /favicon.ico {
        rewrite ^ /brain.svg last;
    }

    # ── Root-level static files (before API routes) ─────────────────────

    location ~* ^/[^/]+\.(svg|png|ico|json|txt|webmanifest)$ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # ── Core service ─────────────────────────────────────────────────────

    location ~ ^/(memories|consolidate|forgetting|embed|migrate) {
        if ($is_spa_navigation) {
            rewrite ^ /index.html last;
        }
        proxy_pass http://core;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ── Search service ───────────────────────────────────────────────────

    location ~ ^/(search|context|query) {
        if ($is_spa_navigation) {
            rewrite ^ /index.html last;
        }
        proxy_pass http://search;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ── Graph service ────────────────────────────────────────────────────

    location ~ ^/graph {
        if ($is_spa_navigation) {
            rewrite ^ /index.html last;
        }
        proxy_pass http://graph;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ── Brain service ────────────────────────────────────────────────────

    location ~ ^/(brain|inference) {
        if ($is_spa_navigation) {
            rewrite ^ /index.html last;
        }
        proxy_pass http://brain;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ── Quality service ──────────────────────────────────────────────────

    location ~ ^/(quality|lifecycle) {
        if ($is_spa_navigation) {
            rewrite ^ /index.html last;
        }
        proxy_pass http://quality;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ── Analytics service ────────────────────────────────────────────────

    location ~ ^/(analytics|recommendations|insights) {
        if ($is_spa_navigation) {
            rewrite ^ /index.html last;
        }
        proxy_pass http://analytics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ── Worker service (scheduler status) ────────────────────────────────

    location ~ ^/scheduler {
        proxy_pass http://worker;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ── Admin service (jobs, settings, health, etc.) ─────────────────────

    location ~ ^/(health|stats|settings|logs|notifications|processes|database|export|backup|admin|cache|suggestions|sessions|documents|indexing|temporal|audit|jobs) {
        if ($is_spa_navigation) {
            rewrite ^ /index.html last;
        }
        proxy_pass http://admin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ── WebSocket ────────────────────────────────────────────────────────

    location /ws {
        proxy_pass http://core;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ── Static assets with cache headers ─────────────────────────────────

    location /assets {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ── SPA fallback ─────────────────────────────────────────────────────

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
